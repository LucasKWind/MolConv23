
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
  <title>MOLE CONVERTER 23</title>
</head>
<body>
 <h1>Mole Converter</h1>

<div style="text-align: center">
  <img src="MoleRoadMap.png" alt="MoleRoadMap" style="width: 500px; height: 500px;">
</div>
  <label for="MolSubstance">Substance (mol):</label>
  <input type="text" id="MolSubstance" name="MolSubstance"
  placeholder="1.5 NaHCO3">
   <label for="VolSubstance">Substance (L):</label>
  <input type="text" id="VolSubstance" name="VolSubstance"
  placeholder="1.5 H2O">
  <label for="MassSubstance">Substance (g):</label>
  <input type="text" id="MassSubstance" name="MassSubstance"
  placeholder="1.5 H2O">
       </body>
  <script src="script.js"></script>

</html>
